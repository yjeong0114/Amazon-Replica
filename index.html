<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Amazon</title>
</head>
<body>
    <div class="mainpage">
        <div class="maininfo">
            <div class="container">
                <div class="sign">
                    <h1>
                        Sign In
                    </h1>
                </div>
                <form>
                    <div class="emailbox">
                        <lable>Email(phone or mobile accounts)</lable><br>
                        <input type="email" id="email" placeholder="Enter Email"><br>
                    </div>
                    <div class="pwd">
                        <label class="pwd1">password</label>
                        <label class="pwd2">Forgot Password?</label>
                    </div>
                    </div>
                    <input type="password" id="pwd" placeholder="Enter Password"><br>
                    <div class="continue">
                        <button type="button" id="ctn">Continue</button>
                    </div>
                    <div class="help">
                        <span class="symbol">&#9656;</span>
                        <label class="txt">Need Help?</label>
                    </div>
                
                </form>
            </div>
            <div class="create">
                <h4 class="crttext">New To Amazon?</h4>
                <div class="create_account">
                    <button type="button" id="ctn2">Create Your Amazon Account</button>
                </div>
            </div>
            <div class="copyright">
                <div class="policy">
                    <div>
                        Conditions of use
                    </div>
                    <div>
                        Privacy Policy
                    </div>
                    <div>
                        Help
                    </div>
                </div>
                <div class="company">
                    <div>
                        &copy 1996-2020, Amazon.com,inc or it's affiliates
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
